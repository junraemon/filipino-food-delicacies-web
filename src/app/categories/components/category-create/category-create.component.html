<div class="container">
  <div class="card">
    <h4 class="card-header">{{ (categoryId) ? "Edit Selected" : "Add New" }} Category</h4>
    <div class="card-block">

      <form [formGroup]="categoryForm" (ngSubmit)="addCategory($event)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Category Name" required/>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" class="form-control" id="imageUrl" name="imageUrl" formControlName="imageUrl" placeholder="URL of the Image"
            required/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" formControlName="description" placeholder="Category Description"
            rows="10" required></textarea>
        </div>
        <div class="form-group text-right">
          <input type="button" class="btn btn-secondary" routerLink="/categories" value="Back to Categories" />
          <input type="submit" class="btn btn-primary" value="{{ (categoryId) ? 'Update Exisitng' : 'Add New' }} Category" />
        </div>
      </form>

    </div>
  </div>
</div>
